<h1>Posture Correction App</h1>
<form method="POST">
    <label for="exercise">Choose Exercise:</label>
    <select id="exercise" name="exercise">
        <option value="bicep_curls">Bicep Curls</option>
        <option value="squats">Squats</option>
    </select><br><br>
    <label for="duration">Duration (seconds):</label>
    <input type="number" id="duration" name="duration" value="60"><br><br>
    <input type="submit" value="Start">
</form>

{% if results %}
    <h2>Results</h2>
    <p>Exercise: {{ results.exercise }}</p>
    <p>Reps: {{ results.reps }}</p>
    <p>Accuracy: {{ results.accuracy|round(2) }}%</p>
    <p>Duration: {{ results.duration }} seconds</p>
{% endif %}
